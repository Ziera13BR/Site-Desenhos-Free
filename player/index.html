<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Desenhos-Free | Assistir desenhos de graça e sem anúncios!</title>

    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vjs-ziera.css">

    <script type="module">
        import { elementCreator } from './element-creator.js'
        import { pularAbertura } from './pular-abertura.js'
        import { runScript } from './script.js'
        import { timeSaver } from './time-saver.js'

        document.onreadystatechange = function () {
            if (document.readyState === 'complete') {
                var url_string = window.location.href
                var url = new URL(url_string)
                var video = `videos/${url.searchParams.get("v")}.mp4`
                var aberturainicio = Number(url.searchParams.get("as"))
                var aberturafim = Number(url.searchParams.get("ae"))
                var endingTime = Number(url.searchParams.get("et"))


                var btnpa = document.createElement("input")
                btnpa.setAttribute("id", "btnpa")
                btnpa.setAttribute("type", "button")
                btnpa.setAttribute("value", "PULAR ABERTURA")
                btnpa.disabled = true
                btnpa.setAttribute("class", "vjs-pular-abertura")
                btnpa.style.display = "none"


                elementCreator(video)
                runScript(aberturainicio, aberturafim, btnpa)

                
                document.getElementsByClassName("vjs-ziera")[0].insertBefore(btnpa, document.getElementsByClassName("vjs-error-display")[0])

                document.getElementById('btnpa').addEventListener('click', pularAbertura)

                timeSaver(video, aberturafim, endingTime)
            }
        }
    </script>
</head>

<body>
    <div id="content">
        <span>18</span>
        <h2>O site salva seu watchtime, pode sair e voltar denovo sem medo!</h2>
    </div>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</body>

</html>
